# This workflow will build a test Java + TestNG + Appium project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Test Run

on:
  workflow_dispatch:
    branches: [ navigate_by_toc ]
    inputs:
      test_tag:
        description: 'Tags to run'
        required: true
        default: '@example_tag'
      bs_app_link:
        description: 'app_url of uploaded to BS link'
        required: true
        default: 'bs://aafff93db3cce6d9fb0b794c5a86f4e56fabfc43'
      platform_name:
        description: 'Platform name'
        required: true
        default: 'android'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: mvn clean test -Daquality.buildName="Android_smoke" -Daquality.token=${{secrets.TRACKING_API_TOKEN}} -Daquality.suiteName="${{github.event.inputs.test_tag}}" -Debookcard=${{secrets.BookCard }} -Debookpin=${{secrets.BookPin}} -DremoteConnectionUrl=${{secrets.remoteConnectionUrl}} -DplatformName=${{github.event.inputs.platform_name}} -DdriverSettings.android.capabilities.app=${{github.event.inputs.bs_app_link}} -Dcucumber.options="--tags '${{github.event.inputs.test_tag}}'"
    - name: Generate Allure Report
      uses: afiore/action-allure-report@v0.1.0
    - name: Upload report
      uses: actions/upload-artifact@v2.1.4
      with:
        name: allure-report
        path: allure-report/
