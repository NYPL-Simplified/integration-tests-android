# This workflow will build a test Java + TestNG + Appium + BrowserStack project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Test Run

on:
  schedule:
    - cron:  '0 0-23/5 * * *'
   
jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 600

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: mvn clean test -Daquality.buildName="TrainBuild" -Dfeed."New York Public Library - QA Server - reservation only"=${{secrets.NYPL_QA_FEED_RESERVATION}} -Daquality.token=${{secrets.TRACKING_API_TOKEN}} -Daquality.suiteName="suiteName - (@train2 or @train3 or @train)" -Daquality.environment="android" -Dfeed."New York Public Library - QA Server"=${{secrets.NYPL_QA_FEED}} -Dfeed."LYRASIS"=${{secrets.LYRASIS_QA_FEED}} -Dcredentials.LYRASIS."ios".${{secrets.BookCard}}=${{secrets.BookPin}} -Dcredentials.LYRASIS."ios".${{secrets.BookCardLyrasis3}}=${{secrets.BookPinLyrasis3}} -Dcredentials.LYRASIS."android".${{secrets.BookCardLyrasis2}}=${{secrets.BookPinLyrasis2}} -Dcredentials.LYRASIS."android".${{secrets.BookCardLyrasis3}}=${{secrets.BookPinLyrasis3}} -Dcredentials."The New York Public Library"."android".${{secrets.BookCardNYPL}}=${{secrets.BookPinNYPL}} -Dcredentials."The New York Public Library"."android".${{secrets.BookCardNYPL2}}=${{secrets.BookPinNYPL2}} -Dcredentials."New York Public Library - QA Server"."android".${{secrets.BookCardNYPL}}=${{secrets.BookPinNYPL}} -Dcredentials."New York Public Library - QA Server - reservation only"."android".${{secrets.BookCardNYPL}}=${{secrets.BookPinNYPL}} -Dcredentials."New York Public Library - QA Server"."android".${{secrets.BookCardNYPL2}}=${{secrets.BookPinNYPL2}} -Dcredentials."New York Public Library - QA Server - reservation only"."android".${{secrets.BookCardNYPL2}}=${{secrets.BookPinNYPL2}} -Dcredentials."The New York Public Library"."ios".${{secrets.BookCardNYPL1}}=${{secrets.BookPinNYPL1}} -Dcredentials."The New York Public Library"."ios".${{secrets.BookCardNYPL2}}=${{secrets.BookPinNYPL2}} -DremoteConnectionUrl=${{secrets.remoteConnectionUrl}} -DplatformName=android -DdriverSettings.android.capabilities.app=bs://a9002ec7301500874a2483094b38af33838f92f5 -Dcucumber.tags="(@train2 or @train3 or @train) and not @exclude_android"
    - name: Generate Allure Report
      uses: afiore/action-allure-report@v0.1.0
      if: success() || failure()
    - name: Upload report
      uses: actions/upload-artifact@v2.1.4
      with:
        name: allure-report
        path: allure-report/
      if: success() || failure()
